<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" id="formdata">
        <p>userId</p>
        <input type="number" name="userId">
   
        <button type="submit">to delete data</button>
    </form>
    <p id="data"></p>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
   $(document).ready(()=>{
    let userId;
   $("input[type='number'][name='userId']").on('change',(e)=>{
        userId=(e.target.value)
    })

  
    $('#formdata').submit((e)=>{
        e.preventDefault()
        delete_data(userId)
     
    })
    const delete_data=(obj)=>{
            $.ajax({
                url: 'https://jsonplaceholder.typicode.com/posts/'+obj,
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
                type: 'DELETE',
              
                success: function (response, status, xhr) {
                    console.log(status)
                    $('#data').append("<p>"+JSON.stringify(response)+"</p>");
                },
                error: function (errorMessagejqXhr, textStatus, errorMessage) {
                    console.log(errorMessagejqXhr)
                }
            });
           }
})
</script>
</body>

</html>
